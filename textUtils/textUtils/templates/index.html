<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils.in</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">About Us</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Our Services</a>
              </li>

            </ul>
            <form class="d-flex" action="/analyze/" method="post"> {% csrf_token %}
              <input class="form-control me-4" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
          </div>
        </div>
      </nav>  

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcomet to TextUtils!</strong> You can do anything  with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>  

      <div class="container"> 
        <div class="form-floating col-md-8 offset-md-2 p-2 ">
          <textarea class="form-control p-4 border-success border-4" name="text"  style ="height:100px" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea"><strong class="text-success ">Enter your text here and see the magic of textUtils.<strong></label>
           
            <div class="form-check form-switch mt-2">
              <input class="form-check-input mt-1" name="removepunc" type="checkbox" id="flexSwitchCheckChecked1 " checked >
              <label class="form-check-label mt-1" for="flexSwitchCheckChecked1">Remove Punctuations</label> <br>

              <input class="form-check-input mt-1" name="fullcaps" type="checkbox" id="flexSwitchCheckChecked2" >
              <label class="form-check-label mt-1" for="flexSwitchCheckChecked2">UPPERCASE</label> <br>

              <input class="form-check-input mt-1" name="newlineremover" type="checkbox" id="flexSwitchCheckChecked3">
              <label class="form-check-label mt-1" for="flexSwitchCheckChecked3">New Line Remover</label><br> 

              <input class="form-check-input mt-1" name="extraspaceremover" type="checkbox" id="flexSwitchCheckChecked4">
              <label class="form-check-label mt-1" for="flexSwitchCheckChecked4">Extra Space Remover</label><br> 

              <input class="form-check-input mt-1" name="charactercounter" type="checkbox" id="flexSwitchCheckChecked5">
              <label class="form-check-label mt-1" for="flexSwitchCheckChecked5">Character Counter</label> <br>  
            </div>  
            <button class="btn btn-success mt-2" type ="submit">AnalyzeText</button> 
          </div>  
        </form>
      </div>   
   




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
